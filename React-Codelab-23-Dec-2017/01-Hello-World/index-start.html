<!-- React APIs to create the most basic Hello World example. React defines itâ€™s own createElement function that we will see works similar to document.createElement. And in place of appendChild we will use ReactDOM's render function. -->

<body>
  <div id="root"></div>

  <script type="text/javascript">
    const root = document.getElementById('root');

    const elm = document.createElement('div');
    elm.textContent = 'Hello World';
    elm.className = 'container';
    root.appendChild(elm);

  </script>
</body>
